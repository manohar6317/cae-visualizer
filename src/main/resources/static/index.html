<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAE Load & Stress Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="logo">
                <div class="icon"></div>
                <h1>CAE <span>Visualizer</span></h1>
            </div>
            <p>Load &amp; Stress Simulation Engine</p>
        </header>

        <main class="main-content">
            <section class="controls-panel">
                <h2>Parameters</h2>
                <form id="simulation-form">
                    <div class="input-group">
                        <label for="length">Length (m)</label>
                        <input type="number" id="length" value="10.0" step="0.1" required>
                    </div>
                    <div class="input-group">
                        <label for="width">Width (m)</label>
                        <input type="number" id="width" value="0.2" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="height">Height (m)</label>
                        <input type="number" id="height" value="0.3" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="loadInKg">Center Load (kg)</label>
                        <input type="number" id="loadInKg" value="5000" step="1" required>
                    </div>
                    <div class="input-group">
                        <label for="materialYieldStrength">Yield Strength (Pa)</label>
                        <input type="number" id="materialYieldStrength" value="250000000" step="1000" required>
                        <small>e.g., Structural Steel is ~250 MPa (250,000,000 Pa)</small>
                    </div>

                    <button type="submit" class="btn-primary" id="simulate-btn">
                        <span class="btn-text">Run Simulation</span>
                        <div class="loader hidden" id="btn-loader"></div>
                    </button>
                </form>

                <div class="results-panel hidden" id="results-panel">
                    <h3>Analysis Results</h3>
                    <div class="result-card" id="status-card">
                        <p class="label">Safety Status</p>
                        <h4 id="res-status">--</h4>
                    </div>
                    <div class="result-card">
                        <p class="label">Max Bending Stress</p>
                        <h4 id="res-stress">-- MPa</h4>
                    </div>
                </div>
            </section>

            <section class="visualization-panel">
                <div class="canvas-container">
                    <canvas id="beam-canvas"></canvas>
                    <div class="canvas-overlay">
                        <p>Simply Supported Beam</p>
                        <div class="legend">
                            <span>Safe</span>
                            <div class="color-scale"></div>
                            <span>Failure</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
